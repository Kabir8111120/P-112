<html>
    <head>
        <title>Hand Gestures App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
        <h1 class=" btn btn-primary heading" style="font-size: 20px;">
            Gestures Web App
            <br><br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
            <span>&#9994;</span>
            <span>&#128079;</span>
            <span>&#129304;</span>
        </h1>
        <br><br>
        <p class="style">Take a selfie of a gesture to know about it's meaning</p>
        <p class="style2">On the following gesture the model is trained</p>
        <h2>
         <span>&#128076;</span>
         <span>&#128077;</span>
         <span>&#9996;</span>
        </h2>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot()" style="background-color: blue; color: whitesmoke;">Capture image</button>
        </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1</label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p></div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check()" style="background-color: blue; color: whitesmoke;">Predict gesture</button>
        </div>
        
    </center>
    <script src="main.js"></script>
    </body>
</html>
